<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Redirecting</title>
  <script>
    const location = window.location;
    const newPath = '/react-todo' + location.pathname;
    location.replace(
      location.protocol +
      '//' +
      location.hostname +
      (location.port ? ':' + location.port : '') +
      newPath
    );
  </script>
</head>

<body></body>

</html>
